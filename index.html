<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KWE Emergency Contacts</title>
  <meta name="description" content="Keller Williams Explore — KWE Emergency Contacts form" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <img src="assets/logo.png" alt="KW Explore" class="logo" />
    <h1>KWE Emergency Contacts</h1>
    <p class="subtitle">Securely submit your emergency contact information.</p>
  </header>

  <main class="container">
    <form id="emergencyForm" novalidate>
      <!-- Agent -->
      <section class="card">
        <h2>Agent Details</h2>
        <div class="grid">
          <label>Agent Name
            <input type="text" name="AgentName" required placeholder="e.g., Jane" />
          </label>
          <label>Agent Surname
            <input type="text" name="AgentSurname" required placeholder="e.g., Doe" />
          </label>
          <label>Agent Number
            <input type="tel" name="AgentNumber" required inputmode="tel" placeholder="+27 82 123 4567" />
          </label>
          <label>Agent Email
            <input type="email" name="AgentEmail" required placeholder="name@example.com" />
          </label>
        </div>
      </section>

      <!-- Emergency Contact 1 -->
      <section class="card">
        <h2>Emergency Contact 1</h2>
        <div class="grid">
          <label>Full Name
            <input type="text" name="EC1Name" required placeholder="e.g., John Doe" />
          </label>
          <label>Contact Number
            <input type="tel" name="EC1Number" required inputmode="tel" placeholder="+27 82 000 0000" />
          </label>
          <label>Relation
            <select name="EC1Relation" required>
              <option value="" selected disabled>Select relation</option>
              <option>Spouse/Partner</option>
              <option>Parent</option>
              <option>Sibling</option>
              <option>Relative</option>
              <option>Friend</option>
              <option>Colleague</option>
              <option>Doctor</option>
              <option>Other</option>
            </select>
          </label>
        </div>
      </section>

      <!-- Emergency Contact 2 -->
      <section class="card">
        <h2>Emergency Contact 2</h2>
        <div class="grid">
          <label>Full Name
            <input type="text" name="EC2Name" required placeholder="e.g., Sarah Doe" />
          </label>
          <label>Contact Number
            <input type="tel" name="EC2Number" required inputmode="tel" placeholder="+27 82 000 0000" />
          </label>
          <label>Relation
            <select name="EC2Relation" required>
              <option value="" selected disabled>Select relation</option>
              <option>Spouse/Partner</option>
              <option>Parent</option>
              <option>Sibling</option>
              <option>Relative</option>
              <option>Friend</option>
              <option>Colleague</option>
              <option>Doctor</option>
              <option>Other</option>
            </select>
          </label>
        </div>
      </section>

      <!-- Medical -->
      <section class="card">
        <h2>Medical Information</h2>
        <div class="grid two">
          <label>Medical Aid (optional)
            <select name="MedicalAid">
              <option value="">Select an option</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>
          <label>Any Conditions we need to be aware of (optional)
            <textarea name="AnyConditions" rows="3" placeholder="e.g., Penicillin allergy, Asthma"></textarea>
            <small>Tip: separate multiple conditions with commas.</small>
          </label>
        </div>
      </section>

      <div class="actions">
        <button type="submit" class="btn">Submit</button>
        <p id="status" role="status" aria-live="polite"></p>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Keller Williams Explore. Where Entrepreneurs Thrive.</p>
  </footer>

  <script>
    // Inject current year into footer
    document.addEventListener('DOMContentLoaded', () => {
      const el = document.getElementById('year');
      if (el) el.textContent = new Date().getFullYear();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
